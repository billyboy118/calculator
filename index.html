<!DOCTYPE html>
<html lan = "en">

<head>
    <meta charset="utf-8"> 
    <link rel = "stylesheet" href = "styles.css">    
</head>

<body>

    <div class = "calculator">
        <div class = "calc" id = "screen"></div>
        <button class = "calc" id = "seven"> 7 </button>
        <button class = "calc" id = "eight"> 8 </button> 
        <button class = "calc" id = "nine"> 9 </button> 
        <button class = "calc" id = "del"> DEL </button> 
        <button class = "calc" id = "c"> C </button> 
        <button class = "calc" id = "four"> 4 </button> 
        <button class = "calc" id = "five"> 5 </button> 
        <button class = "calc" id = "six"> 6 </button> 
        <button class = "calc" id = "x"> X </button> 
        <button class = "calc" id = "plus"> &#43 </button> 
        <button class = "calc" id = "one"> 1 </button> 
        <button class = "calc" id = "two"> 2 </button> 
        <button class = "calc" id = "three"> 3 </button> 
        <button class = "calc" id = "take"> &minus; </button> 
        <button class = "calc" id = "div"> &divide; </button> 
        <button class = "calc" id = "zero" > 0 </button> 
        <button class = "calc" id = "fullStop">. </button> 
        <button class = "calc" id = "equals" > = </button>  



    </div>

    <div class = "footer">
        <p> Produced by Bill</p>
    </div>

</body>

    <script src= "script.js"> </script>

</html>
